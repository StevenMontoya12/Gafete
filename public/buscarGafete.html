<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Buscar Gafete</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Buscar Gafetes</h1>
        <form id="search-form" class="mb-4">
            <div class="mb-3">
                <label for="search-name" class="form-label">Nombre:</label>
                <input type="text" id="search-name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="search-lastName" class="form-label">Apellido:</label>
                <input type="text" id="search-lastName" name="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="search-id" class="form-label">ID:</label>
                <input type="text" id="search-id" name="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <canvas id="badgeCanvas" class="mt-4" width="591" height="1004"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
