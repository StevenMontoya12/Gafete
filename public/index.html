<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="public/Diseño_Gafete/icono.jpg" type="image/jpeg">
    <title>Generar Gafete</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 display-5 text-primary">Formulario de Gafetes</h1>
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form id="badge-form" action="/save-form" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="photo" class="form-label">Foto:</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telephone" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="celphone" class="form-label">Celular:</label>
                            <input type="tel" class="form-control" id="celphone" name="celphone" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Domicilio:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="alergia" class="form-label">Alergias o Padecimientos:</label>
                            <input type="text" class="form-control" id="alergia" name="alergia" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type_blood" class="form-label">Tipo de Sangre:</label>
                            <input type="text" class="form-control" id="type_blood" name="type_blood" required>
                        </div>
                    </div>

                    <h5 class="text-primary">Contacto de Emergencia</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="e_contact" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="e_contact" name="e_contact" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="e_contact_celphone" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="e_contact_celphone" name="e_contact_celphone" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="parents" class="form-label">Parentesco:</label>
                        <input type="text" class="form-control" id="parents" name="parents" required>
                    </div>
                    
                    <h5 class="text-primary">Datos Laborales</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="job" class="form-label">Puesto:</label>
                            <input type="text" class="form-control" id="job" name="job" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="departament" class="form-label">Departamento:</label>
                            <input type="text" class="form-control" id="departament" name="departament" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="brigadista" class="form-label">Brigadista:</label>
                        <input type="text" class="form-control" id="brigadista" name="brigadista" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-50 mt-4">Generar Gafete</button>
                    </div>
                </form>
            </div>
        </div>

    <div class="canvas-container">
    <canvas id="badgeCanvas" class="mt-4" width="591" height="1004"></canvas>
</div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
